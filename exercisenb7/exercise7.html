<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>7</title>
</head>
<body>
<script>
window.onload = function() {
 
var array = [];
 
// zapelnianie tablicy setkÄ… losowych liczb calkowitych z przedzialu 0 - 99
for (var m=0; m<100; m++) {
array[m] = Math.floor(Math.random() * 100);
}
 
// wypisanie tablicy nieposortowanej
document.write('Przed sortowaniem:<br>');
for(var n=0, length = array.length; n<length; n++) {
document.write(array[n] + ' ');
}
 
// algorytm
function quicksort(d, left, right) {
var i, j, x;
i = j = left;
 
while(i < right) {
if (d[i] <= d[right]) { // pivotem jest element o indeksie [right]
x = d[j];
d[j] = d[i];
d[i] = x;
j++;
}
i++;
}
 
x = d[j];
d[j] = d[right];
d[right] = x;
 
if(left < j - 1) quicksort(d, left, j - 1);
if(j+1 < left) quicksort(d, j+1, left);
} // koniec algorytmu
 
// sortowanie
quicksort(array, 0, 99);
 
// wypisanie tablicy posortowanej
document.write('<br><br>Po sortowaniu:<br>');
for(var r=0, length = array.length; r<length; r++) {
document.write(array[r] + ' ');
}
};
</script>
</body>
</html>
